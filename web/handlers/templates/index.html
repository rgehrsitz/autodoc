{{ define "index" }}
  {{ template "layout" . }}
{{ end }}

{{ define "content" }}
<div class="space-y-6">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white">{{ .Title }}</h1>
  <div class="prose dark:prose-invert max-w-none">
    <p class="text-gray-700 dark:text-gray-300">{{ .Description }}</p>
  </div>

  {{ if .Components }}
  <div class="mt-8">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Components</h2>
    <div class="grid grid-cols-1 gap-4">
      {{ range .Components }}
      <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{{ .Name }}</h3>
        {{ if .Description }}
        <p class="mt-2 text-gray-700 dark:text-gray-300">{{ .Description }}</p>
        {{ end }}
        <div class="mt-4">
          <a href="components/{{ .Path }}.html" class="text-blue-600 dark:text-blue-400 hover:underline">View Details â†’</a>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
