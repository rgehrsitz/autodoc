<!-- partials/breadcrumb.html -->
<nav class="text-sm text-gray-600 dark:text-gray-400">
  <ol class="list-none p-0 inline-flex">
    <li class="flex items-center">
      <a href="/" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
    </li>
    {{ $currentPath := .CurrentPath }} {{ range $index, $element := .Navigation
    }} {{ if eq $currentPath $element.URL }}
    <li class="flex items-center">
      <svg class="h-4 w-4 mx-2" fill="currentColor" viewBox="0 0 20 20">
        <path
          fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd"
        />
      </svg>
      <span class="text-gray-800 dark:text-gray-200">{{ $element.Title }}</span>
    </li>
    {{ end }} {{ end }}
  </ol>
</nav>
