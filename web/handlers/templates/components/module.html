<!-- autodoc/web/handlers/templates/components/module.html -->
<div class="space-y-6">
  <!-- Module Header -->
  <div class="border-b border-gray-200 dark:border-gray-700 pb-4">
    <h1 class="text-3xl font-bold dark:text-white">{{ .Name }}</h1>
    <div
      class="mt-2 flex items-center text-sm text-gray-500 dark:text-gray-400"
    >
      <span class="mr-4">Type: {{ .Type | formatType }}</span>
      <span>Path: {{ .Path }}</span>
    </div>
  </div>

  <!-- Module Description -->
  <div class="prose dark:prose-dark max-w-none">
    {{ .Description | markdownToHTML }}
  </div>

  <!-- Files List -->
  {{ if .Files }}
  <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4">
    <h2 class="text-lg font-semibold mb-3 dark:text-gray-200">Files</h2>
    <div class="grid gap-2">
      {{ range .Files }}
      <div
        class="flex items-center p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded"
      >
        <svg
          class="h-5 w-5 text-gray-400 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          />
        </svg>
        <span class="text-sm dark:text-gray-300">{{ . }}</span>
      </div>
      {{ end }}
    </div>
  </div>
  {{ end }}

  <!-- Analysis Section -->
  {{ template "analysis" .Analysis }}
</div>
