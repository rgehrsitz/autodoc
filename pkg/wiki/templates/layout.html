<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>{{ .ProjectName }}</h1>
      <nav>
        {{ range .NavItems }} {{ if .Children }}
        <div class="nav-group">
          <span class="nav-title">{{ .Title }}</span>
          <div class="nav-children">
            {{ range .Children }}
            <a href="{{ .URL }}">{{ .Title }}</a>
            {{ end }}
          </div>
        </div>
        {{ else }}
        <a href="{{ .URL }}">{{ .Title }}</a>
        {{ end }} {{ end }}
      </nav>
    </header>
    <main>{{ .Content }}</main>
    <footer>
      <p>Generated by AutoDoc</p>
    </footer>
    <script src="assets/search.js"></script>
  </body>
</html>
