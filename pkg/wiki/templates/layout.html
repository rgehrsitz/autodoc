<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}} - {{.ProjectName}} Documentation</title>
    <link rel="stylesheet" href="/assets/style.css" />
    {{if eq .Theme "dark"}}
    <link rel="stylesheet" href="/assets/dark.css" />
    {{else if eq .Theme "light"}}
    <link rel="stylesheet" href="/assets/light.css" />
    {{end}}
  </head>
  <body class="theme-{{.Theme}}">
    <header>
      <h1>{{ .ProjectName }}</h1>
      <nav>
        {{ range .NavItems }}
        <a href="{{ .URL }}">{{ .Title }}</a>
        {{ end }}
      </nav>
    </header>
    <main>
      <div class="content">
        <h1>{{.Title}}</h1>
        {{template "content" .}}
        <div class="footer">
          <p>Last updated: {{.LastUpdated.Format "January 2, 2006"}}</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Generated by AutoDoc</p>
    </footer>
    <script src="/assets/search.js"></script>
  </body>
</html>
